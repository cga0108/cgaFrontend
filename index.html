<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3 class="your-result">Your Result</h3>
      <div class="result-container">
            <h1 class="result-score">76</h1>
            <h3 class="result-score-100">of 100</h3>
          
      </div>
      <div>
        <p class="big">Great</p>
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      
      
      </div>

    <div class="box2">
      <h3 class="left">Summary</h3>
      <section class="represent">
        <div class="reaction">
          <img src="assets\images\icon-reaction.svg" alt="">
          <h3 class="align">Reaction</h3>
          <h3 class="align">80 / 100</h3>
          </div>
        
        
        <div class="memory">
          <img src="assets\images\icon-memory.svg" alt="">
          <h3 class="align">Memory</h3>
          <h3 class="align">92 / 100</h3>
        </div>
        
  
        <div class="verbal">
          <img src="assets\images\icon-verbal.svg" alt="">
          <h3 class="align">Verbal</h3>
          <h3 class="align">61 / 100</h3>
        </div>
  
        <div class="visual">
          <img src="assets\images\icon-visual.svg" alt="">
          <h3 class="align">Visual</h3>
          <h3 class="align">72 / 100</h3>
  
        </div>
  
      </section>
      
      <div class="div">
        <h3 class="continue">Continue</h3>
      </div>

      

  
    </div>
  </div>

  

  
  
  
</body>
</html>
